    <div class="datetime-calendar">
        <div class="calendar-header">
            <div class="calendar-action-buttons" >
                <div class="calendar-month-year">
                    <p data-test="current-date" data-test="current-date" class="current-date">October 2024</p>
                </div>
                
                <div class="calendar-today today">
                    <p class="today-text">Hoje</p>
                    <span class="material-symbols-rounded">calendar_today</span>
                </div>

                <div class="calendar-next-prev" data-test="icons">
                    <span id="prev" class="nav material-symbols-rounded">chevron_left</span>
                    <span id="next" class="nav material-symbols-rounded">chevron_right</span>
                </div>
            </div>
            
        </div>

        <div class="calendar-days-of-week">
            <div class="day-of-week">Sum</div>
            <div class="day-of-week">Mon</div>
            <div class="day-of-week">Tue</div>
            <div class="day-of-week">Wed</div>
            <div class="day-of-week">Thu</div>
            <div class="day-of-week">Fri</div>
            <div class="day-of-week">Sat</div>
        </div>
        <div class="calendar-body">
            <div class="calendar-month">
                <div class="calendar-month-grid">
                </div>
            </div>
        </div>
    </div>

    <script src="test.js"></script>
